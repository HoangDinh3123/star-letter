<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      width: 100%;
      height: 100%;
      perspective: 1000px;
      font-family: 'Segoe UI', sans-serif;
    }

    #scene {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      position: relative;
      transition: transform 0.5s ease-out;
    }

    .message {
      position: absolute;
      color: white;
      font-weight: bold;
      white-space: nowrap;
      pointer-events: none;
      animation: fall linear forwards;
      text-shadow:
        0 0 6px rgba(255, 128, 255, 0.7),
        0 0 12px rgba(255, 77, 255, 0.5),
        2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) translateZ(var(--depth));
        opacity: 0;
        filter: blur(1px);
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateZ(var(--depth));
        opacity: 0;
        filter: blur(2px);
      }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at bottom, #111 0%, #000 100%);
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>

<div id="scene">
  <div class="stars" id="stars"></div>
</div>

<script>
  const messages = [
    { text: "ğŸŒ» Äáº·ng Thu Trang" },
    { text: "ğŸ˜ Trang xinh Ä‘áº¹p Ä‘Ã¡ng yÃªu tá»‘t bá»¥ng=))" },
    { text: "ğŸ‰ 2002" },
    { text: "ğŸ¡ Háº£i DÆ°Æ¡ng" },
    { text: "ğŸ”¥ 168" },
    { text: "ğŸŒŸ Barcelona vÃ´ Ä‘á»‹ch trong lÃ²ng ngÆ°á»i hÃ¢m má»™" },
    { text: "â˜€ï¸ Visca el BarÃ§a! ğŸ”´ğŸ”µ TÃ¬nh yÃªu khÃ´ng bao giá» phai!" },
    { text: "ğŸ“ Du há»c sinh HÃ n Quá»‘c" },
    { text: "ğŸ’Œ VÃ  dÃ²ng thÆ° tay anh gá»­i trao em ngÃ y nÃ o <3" }
  ];

  const scene = document.getElementById('scene');

  // Táº¡o sao lung linh
  const stars = document.getElementById('stars');
  for (let i = 0; i < 150; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.top = Math.random() * 100 + '%';
    star.style.left = Math.random() * 100 + '%';
    star.style.animationDuration = (Math.random() * 2 + 1) + 's';
    stars.appendChild(star);
  }

  // RÆ¡i chá»¯
  function createMessage() {
    const msgData = messages[Math.floor(Math.random() * messages.length)];
    const msg = document.createElement('div');
    msg.className = 'message';
    msg.textContent = msgData.text;

    const fontSize = Math.random() * 18 + 26; // 26px - 44px
    const depth = (Math.random() * 600 - 300) + 'px'; // -300px to +300px
    const left = Math.random() * 80 + 5; // 5% - 85%

    msg.style.fontSize = fontSize + 'px';
    msg.style.left = left + '%';
    msg.style.setProperty('--depth', depth);
    msg.style.animationDuration = (Math.random() * 8 + 10) + 's'; // 10s - 18s

    scene.appendChild(msg);
    setTimeout(() => msg.remove(), 20000);
  }

  setInterval(createMessage, 700);

  // Táº¡o hiá»‡u á»©ng nghiÃªng tá»± Ä‘á»™ng
  let angleX = 0;

  setInterval(() => {
    angleX = Math.sin(Date.now() / 3000) * 8; // -8 -> 8 Ä‘á»™
    angleY = Math.cos(Date.now() / 4000) * 8;
    scene.style.transform = `rotateX(${angleX}deg) rotateY(${angleY}deg)`;
  }, 60);
</script>
